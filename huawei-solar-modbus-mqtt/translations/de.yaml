configuration:
  modbus_host:
    name: Modbus Host
    description: IP-Adresse des Huawei Solar Inverters
  modbus_port:
    name: Modbus Port
    description: Port für die Modbus-Verbindung (Standard 502)
  slave_id:
    name: Slave ID
    description: Modbus Slave ID des Inverters (1-247)
  mqtt_host:
    name: MQTT Broker
    description: Hostname oder IP-Adresse des MQTT Brokers
  mqtt_port:
    name: MQTT Port
    description: Port des MQTT Brokers (Standard 1883)
  mqtt_user:
    name: MQTT Benutzername
    description: Benutzername für die MQTT-Authentifizierung (optional)
  mqtt_password:
    name: MQTT Passwort
    description: Passwort für die MQTT-Authentifizierung (optional)
  mqtt_topic:
    name: MQTT Topic
    description: Basis-Topic für MQTT-Nachrichten
  log_level:
    name: Log-Level
    description: Detailgrad der Protokollierung
  status_timeout:
    name: Status Timeout
    description: Timeout in Sekunden für Statusprüfungen (30-600 Sekunden)
  poll_interval:
    name: Abfrageintervall
    description: Intervall in Sekunden zwischen Modbus-Abfragen (10-300 Sekunden)
