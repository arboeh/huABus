configuration:
  modbus_host:
    name: Modbus Host
    description: IP address of the Huawei Solar inverter
  modbus_port:
    name: Modbus Port
    description: Port for Modbus connection (default 502)
  slave_id:
    name: Slave ID
    description: Modbus Slave ID of the inverter (1-247)
  mqtt_host:
    name: MQTT Broker
    description: Hostname or IP address of the MQTT broker
  mqtt_port:
    name: MQTT Port
    description: Port of the MQTT broker (default 1883)
  mqtt_user:
    name: MQTT Username
    description: Username for MQTT authentication (optional)
  mqtt_password:
    name: MQTT Password
    description: Password for MQTT authentication (optional)
  mqtt_topic:
    name: MQTT Topic
    description: Base topic for MQTT messages
  log_level:
    name: Log Level
    description: Verbosity level of logging
  status_timeout:
    name: Status Timeout
    description: Timeout in seconds for status checks (30-600 seconds)
  poll_interval:
    name: Poll Interval
    description: Interval in seconds between Modbus polls (10-300 seconds)
